<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/blog/common/common.js"></script>
</head>
<body>
	<div id="left">
<!-- 	<div style="float: left; width: 20%;"> -->
		<div class="float-board-left">
			<div class="title-div">
				<span style="margin-left: 10px;">个人资料</span>
			</div>
			<div class="content-div">
				<div class="center-header-pic">
					<img alt="" v-bind:src="photo_url" width="100%"
						height="70%;">
				</div>
				<div style="margin: 15px 15px;">
					<label style="font-weight: bold; font-size: 18px;">标签：</label> <span
						style="font-size: 16px;">{{tips}}</span>
				</div>
			</div>
		</div>
		<div class="float-board-left" style="margin-top: 20px;">
			<div class="title-div">
				<span style="margin-left: 10px;">最新书藏</span>
			</div>
			<div class="content-div">
				<div style="margin-left: 20px; font-size: 15px;">
					<div style="margin-top: 20px;" v-for="book in books">
						<i class="fa fa-circle"></i> <span><a href="/blog/html/books.html" target="_parent">《{{book.bookName}}》</a></span>
					</div>
				</div>

			</div>
		</div>
<!-- 	</div> -->
</div>
</body>
<script type="text/javascript">
	var vm=new Vue({
		el:"#left",
		data:{
			photo_url:"",
			tips:"",
			books:[]
		}
	})

	$(function(){
		$.ajax({
			"url":"/blog/user/getPhotoAndTips",
			"type":"POST",
			"success":function(response){
				if(response.rspType=="rspSuccess"){
					vm.photo_url=response.rspContent.photo;
					vm.tips=response.rspContent.tips;
				}else if(response.rspType=="rspFail"){
					top.show_warn_dialog(response.failReason);
				}
			}
		});
		$.ajax({
			"url":"/blog/book/getNearlyBooks",
			"type":"POST",
			"success":function(response){
				if(response.rspType=="rspSuccess"){
					vm.books=response.rspContent;
				}else if(response.rspType=="rspFail"){
					top.show_warn_dialog(response.failReason);
				}
			}
		});
	})
</script>
</html>
