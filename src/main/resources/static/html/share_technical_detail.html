<script type="text/javascript">
	var menu_id = "menu_id2";
	var vm = new Vue({
		el : "#main_body",
		data : {
			techdetail : {},
			techTypes:[]
		},
		methods:{
			getTechList: function(type){
				window.location="/blog/html/share_technical.html?type="+type;
			}
		}
	})
	$(function(){			
		$.ajax({
			"url" : "/blog/technical/getTechTypes",
			"type" : "POST",
			"success" : function(response) {
				if(response.rspType=="rspSuccess"){
					vm.techTypes=response.rspContent;
				}else if(response.rspType=="rspFail"){
					show_warn_dialog(response.failReason);
				}
			}
		});
		
		var id=GetQueryString("id");
		$.ajax({
			"url":"/blog/technical/getTechnicalDetail",
			"data":{
				"id":id
			},
			"success":function(response){
				if(response.rspType=="rspSuccess"){
					vm.techdetail=response.rspContent;
				}else if(response.rspType=="rspFail"){
					show_warn_dialog(response.failReason);
				}
			}
		})
	})
