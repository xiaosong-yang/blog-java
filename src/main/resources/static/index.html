<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>xiao_Y个人博客</title>
<script src="/blog/common/common.js"></script>
</head>
<body class="lay-blog">
	<iframe src="/blog/common/header.html" frameBorder="0" width="100%"
		height="110px" id="maincontent"></iframe>
	<div class="container-wrap" id="main_container"
		style="padding-top: 0px; padding-bottom: 0px;min-height: auto;">
		<iframe
			style="float: left; width: 21%; padding: 0; margin-left: 10px; height: 600px;"
			frameBorder="0" src="/blog/common/left.html" scrolling="no"></iframe>
		<iframe
			style="float: right; width: 21%; padding: 0; margin-right: 10px; height: 600px;"
			frameBorder="0" src="/blog/common/right.html" scrolling="no"
			name="right_id"></iframe>
		<div class="container">
			<div class="contar-wrap">
				<h4 class="item-title">
					<p>
						<i class="layui-icon layui-icon-speaker"></i>公告：<span>{{announcement}}</span>
					</p>
				</h4>
				<div class="item" style="padding-top: 0;">
					<div class="layui-carousel" id="main_pic">
						<div carousel-item>
							<div>
								<img
									src="http://scdn.file1.gk99.com/photo/2014-10/2014-10-25/141420504489737.jpg" style="width: 100%;">
							</div>
							<div>
								<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1536316120321&di=f2376e8da8c4e7c4ea236ed437831d16&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fpic%2Fd%2F9c%2Fb70f1417154.jpg"
									style="width: 100%;">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<iframe src="/blog/common/footer.html" width="100%" frameBorder="0"
		style="height: 120px;"></iframe>
</body>
<script type="text/javascript">
	var menu_id = "menu_id1";
	layui.use('carousel', function() {
		var carousel = layui.carousel;
		//建造实例
		carousel.render({
			elem : '#main_pic',
			width : '100%', //设置容器宽度
			arrow : 'hover',
			height : "300px"//始终显示箭头

		//,anim: 'updown' //切换动画方式
		});
	});
	
	var vm=new Vue({
		el:"#main_container",
		data:{
			announcement:"",
		}
	})

	$(function(){
		$.ajax({
			"url":"/blog/user/getAnnouncement",
			"type":"POST",
			"success":function(response){
				if(response.rspType=="rspSuccess"){
					vm.announcement=response.rspContent;
				}else if(response.rspType=="rspFail"){
					top.show_warn_dialog(response.failReason);
				}
			}
		})
	})
</script>
</html>
